<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OfferManager - ME.KO. Srl</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { max-width: 900px; margin: 0 auto; }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 { color: #667eea; margin-bottom: 10px; }
        .header p { color: #666; }
        
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .form-group { margin-bottom: 20px; }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group textarea {
            min-height: 100px;
            font-family: inherit;
            resize: vertical;
        }
        
        .btn {
            padding: 15px 40px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102,126,234,0.4);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        
        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        .alert.show { display: block; }
        
        .offers-list { margin-top: 20px; }
        
        .offer-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .offer-item:hover { background: #e9ecef; }
        
        .offer-info h4 { color: #667eea; margin-bottom: 5px; }
        .offer-info p { color: #666; font-size: 14px; }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            width: auto;
            display: inline-block;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .loading.show { display: block; }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .products-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .product-card {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .product-card:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .product-card h4 { color: #667eea; margin-bottom: 5px; font-size: 16px; }
        .product-card .code { color: #999; font-size: 12px; margin-bottom: 8px; }
        .product-card .desc { color: #666; font-size: 13px; margin-bottom: 10px; }
        
        .prices {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .price { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: 600; }
        .price.bronze { background: #cd7f32; color: white; }
        .price.silver { background: #c0c0c0; color: #333; }
        .price.gold { background: #ffd700; color: #333; }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            background: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .tab:hover { background: #f0f0f0; }
        .tab.active { background: #667eea; color: white; }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ OfferManager</h1>
            <p>Configuratore Intelligente di Offerte - ME.KO. Srl</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('create')">ðŸ¤– Crea Offerta</button>
            <button class="tab" onclick="switchTab('products')">ðŸ“¦ Prodotti</button>
            <button class="tab" onclick="switchTab('offers')">ðŸ“‹ Offerte</button>
        </div>

        <!-- Tab Crea Offerta -->
        <div id="create-tab" class="tab-content active">
            <div class="card">
                <h2 style="margin-bottom: 20px;">ðŸ¤– Crea Nuova Offerta</h2>
                
                <div id="alert" class="alert"></div>
                
                <form id="create-form" onsubmit="createOffer(event)">
                    <div class="form-group">
                        <label>Richiesta in Linguaggio Naturale *</label>
                        <textarea id="request" placeholder="Es: due unitree g1 bronze" required>due unitree g1 bronze</textarea>
                        <small style="color: #666;">Esempio: "un go2 edu silver e tre b2 gold"</small>
                    </div>

                    <div class="form-group">
                        <label>Nome Azienda Cliente</label>
                        <input type="text" id="client" placeholder="Es: Acme Corporation" value="Cliente Test Srl">
                    </div>

                    <button type="submit" class="btn">ðŸš€ Genera Offerta</button>
                </form>

                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Generazione offerta in corso...</p>
                </div>
            </div>
        </div>

        <!-- Tab Prodotti -->
        <div id="products-tab" class="tab-content">
            <div class="card">
                <h2 style="margin-bottom: 20px;">ðŸ“¦ Prodotti Disponibili</h2>
                <div id="products-list" class="products-list"></div>
            </div>
        </div>

        <!-- Tab Offerte -->
        <div id="offers-tab" class="tab-content">
            <div class="card">
                <h2 style="margin-bottom: 20px;">ðŸ“‹ Offerte Create</h2>
                <button class="btn" onclick="loadOffers()" style="margin-bottom: 20px;">ðŸ”„ Aggiorna</button>
                <div id="offers-list" class="offers-list"></div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            
            document.getElementById(tab + '-tab').classList.add('active');
            event.target.classList.add('active');
            
            if (tab === 'products') loadProducts();
            if (tab === 'offers') loadOffers();
        }

        function showAlert(msg, type) {
            const alert = document.getElementById('alert');
            alert.textContent = msg;
            alert.className = 'alert ' + type + ' show';
            setTimeout(() => alert.classList.remove('show'), 5000);
        }

        async function createOffer(e) {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const btn = e.target.querySelector('button');
            
            loading.classList.add('show');
            btn.disabled = true;
            
            try {
                const res = await fetch('/api/create-offer', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        request: document.getElementById('request').value,
                        company_name: document.getElementById('client').value,
                        search_online: false
                    })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    showAlert(`âœ… Offerta ${data.offer_number} creata! Totale: â‚¬${data.total.toFixed(2)}`, 'success');
                    setTimeout(() => switchTab('offers'), 2000);
                } else {
                    showAlert('âŒ ' + data.error, 'error');
                }
            } catch (err) {
                showAlert('âŒ Errore: ' + err.message, 'error');
            } finally {
                loading.classList.remove('show');
                btn.disabled = false;
            }
        }

        async function loadProducts() {
            try {
                const res = await fetch('/api/products');
                const data = await res.json();
                
                const list = document.getElementById('products-list');
                list.innerHTML = data.products.map(p => `
                    <div class="product-card">
                        <h4>${p.name}</h4>
                        <div class="code">${p.code}</div>
                        <div class="desc">${p.description || ''}</div>
                        <div class="prices">
                            ${p.price_bronze ? `<span class="price bronze">Bronze: â‚¬${p.price_bronze.toLocaleString()}</span>` : ''}
                            ${p.price_silver ? `<span class="price silver">Silver: â‚¬${p.price_silver.toLocaleString()}</span>` : ''}
                            ${p.price_gold ? `<span class="price gold">Gold: â‚¬${p.price_gold.toLocaleString()}</span>` : ''}
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error(err);
            }
        }

        async function loadOffers() {
            try {
                const res = await fetch('/api/offers');
                const data = await res.json();
                
                const list = document.getElementById('offers-list');
                
                if (data.offers.length === 0) {
                    list.innerHTML = '<p style="text-align:center;color:#666;">Nessuna offerta creata ancora</p>';
                    return;
                }
                
                list.innerHTML = data.offers.map(o => `
                    <div class="offer-item">
                        <div class="offer-info">
                            <h4>${o.number} - ${o.client}</h4>
                            <p>${o.product} â€¢ ${o.date}</p>
                        </div>
                        <div>
                            ${o.has_pdf ? `<a href="/download/${o.folder}/${o.folder}.pdf" class="btn btn-small">ðŸ“„ PDF</a>` : ''}
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error(err);
            }
        }
    </script>
</body>
</html>
