<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - MekoCRM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group small {
            display: block;
            margin-top: 4px;
            color: #666;
            font-size: 12px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .alert.show {
            display: block;
        }
        
        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .login-link {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e0e0e0;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üé´ MekoCRM</h1>
            <p>Registrazione Cliente</p>
        </div>
        
        <div id="alert" class="alert"></div>
        
        <form onsubmit="register(event)">
            <div class="form-group">
                <label>Email *</label>
                <input type="email" id="email" required placeholder="tua.email@esempio.com">
                <small>Usa questa email per accedere</small>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Nome *</label>
                    <input type="text" id="first_name" required placeholder="Mario">
                </div>
                <div class="form-group">
                    <label>Cognome</label>
                    <input type="text" id="last_name" placeholder="Rossi">
                </div>
            </div>
            
            <div class="form-group">
                <label>Password *</label>
                <input type="password" id="password" required placeholder="Minimo 6 caratteri" minlength="6">
                <small>Minimo 6 caratteri</small>
            </div>
            
            <div class="form-group">
                <label>Conferma Password *</label>
                <input type="password" id="password_confirm" required placeholder="Ripeti la password">
            </div>
            
            <button type="submit">üìù Registrati</button>
        </form>
        
        <div class="login-link">
            <p>Hai gi√† un account? <a href="/login">Accedi qui</a></p>
        </div>
    </div>

    <script>
        async function register(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password_confirm').value;
            const firstName = document.getElementById('first_name').value;
            const lastName = document.getElementById('last_name').value;
            
            // Validazione
            if (password !== passwordConfirm) {
                showAlert('Le password non corrispondono', 'error');
                return;
            }
            
            if (password.length < 6) {
                showAlert('La password deve essere di almeno 6 caratteri', 'error');
                return;
            }
            
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.textContent = 'Registrazione...';
            
            try {
                const res = await fetch('/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        first_name: firstName,
                        last_name: lastName
                    })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    showAlert('‚úÖ ' + (data.message || 'Registrazione completata!'), 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showAlert('‚ùå ' + (data.error || 'Errore durante la registrazione'), 'error');
                    btn.disabled = false;
                    btn.textContent = 'üìù Registrati';
                }
            } catch (err) {
                showAlert('‚ùå Errore: ' + err.message, 'error');
                btn.disabled = false;
                btn.textContent = 'üìù Registrati';
            }
        }
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            setTimeout(() => {
                alert.className = 'alert';
            }, 5000);
        }
    </script>
</body>
</html>
